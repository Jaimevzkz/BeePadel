[versions]
agp = "8.10.1"
kotlin = "2.0.21"
jetbrainsKotlinJvm = "2.0.21"
ksp = "2.0.21-1.0.27"
coreKtx = "1.16.0"
lifecycleRuntimeKtx = "2.9.1"
activityCompose = "1.10.1"
composeBom = "2025.06.01"
appcompat = "1.7.1"
material = "1.12.0"
#Test
junit = "4.13.2"
junitVersion = "1.2.1"
espressoCore = "3.6.1"
junitJupiterApi = "5.10.1"
kotlintestRunnerJunit5 = "3.4.2"
coroutinesTestVersion = "1.9.0"
mockk = "1.13.13"
assertk = "0.28.1"
turbine = "1.2.0"
junitPluginVersion="1.10.0.0"

#Gradle
androidTools = "31.11.0"
desugar_jdk_libs = "2.1.5"
coroutines = "1.9.0"
uiAndroid = "1.8.3"
uiTooling = "1.8.3"
